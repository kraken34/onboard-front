<div *ngFor="let prod of produits">
  
  <p>===========</p>
  <p>{{prod.nom}}</p>
  <p>{{prod.reference}}</p>
  <p>{{prod.marque}}</p>
  <p>{{prod.discipline}}</p>
  <p>{{prod.longueur}} cm</p>
  <p>{{prod.largeur}} cm</p>
  <p>{{prod.poids}} grammes</p>
  <button routerLink="/modifier" (click)="modifier(prod)">Modifier</button>
  
  <button (click)="delete(prod)">Supprimer</button>

</div>
